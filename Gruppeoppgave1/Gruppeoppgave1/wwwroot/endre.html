<!DOCTYPE html>

    <script src="js/endre.js"></script>
</head>
<body>

                <label>Tid</label>
                <input type="text" id="tid" />

            <div class="form-group">
                <input type="button" id="reg" value="Endre" class="btn btn-primary" onclick="endreReise()" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
