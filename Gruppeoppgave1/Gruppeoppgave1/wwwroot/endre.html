<!DOCTYPE html>
<html>
<head>
    <title>Endre reise</title>
    <meta http-equiv="Contene-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/endre.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Endre reisen</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div id="ifno1" style="display:block">
                <div class="form-group">
                    <label>Type</label>
                    <select id="type"  onchange="validerType(this.value)">
                        <option value="Én vei">Én vei</option>
                        <option value="Tur/retur">Tur/retur</option>
                        <option value="Cruise">Cruise</option>
                        <option value="Innenriks - Én vei">Innenriks - Én vei</option>
                        <option value="Innenriks - Tur/retur">Innenriks - Tur/retur</option>
                    </select>
                    <span id="feilType" style="color: red"></span>
                </div>
            </div>
            <div id="ifno2" style="display:block">
                <div class="form-group">
                    <label>Strekning</label>
                    <select id="strekning"  onchange="validerStrekning(this.value)">
                        <option value="Oslo - Kiel">Oslo - Kiel</option>
                        <option value="Kristiandsand - Bergen">Kristiandsand - Bergen</option>
                        <option value="Arendal - København">Arendal - København</option>
                        <option value="Stavanger - York">Stavanger - York</option>
                    </select>
                    <span id="feilStrekning" style="color: red"></span>
                </div>
            </div>
            <div id="ifno3" style="display:block">
                <div class="form-group">
                    <label>Tid</label>
                    <input type="time" id="tid"  onchange="validerTid(this.value)"/>
                    <span id="feilTid" style="color: red"></span>
                </div>
            </div>
            <div id="button1" style="display:block">
                <div class="form-group">
                    <input type="button" id="reg" value="Videre" onClick="showAll()" class="btn btn-primary" />
                </div>
            </div>
            <div id="ifPress1" style="display:none">
                <div class="form-group">
                    <label>Voksen</label>
                    <input type="number" id="voksen" value="0" min="0" max="15" onchange="validerVoksen(this.value)" />
                    <span id="feilVoksen" style="color: red"></span>
                </div>
            </div>
            <div id="ifPress2" style="display:none">
                <div class="form-group">
                    <label>Honnør</label>
                    <input type="number" id="honnor" value="0" min="0" max="15" onchange="validerHonnor(this.value)"/>
                    <span id="feilHonnor" style="color: red"></span>
                </div>
            </div>
            <div id="ifPress3" style="display:none">
                <div class="form-group">
                    <label>Barn</label>
                    <input type="number" id="barn" value="0" min="0" max="15"  onchange="validerBarn(this.value)"/>
                    <span id="feilBarn" style="color: red"></span>
                </div>
            </div>
            <div id="ifPress4" style="display:none">
                <div class="form-group">
                    <label>Student</label>
                    <input type="number" id="student" value="0" min="0" max="15"  onchange="validerStudent(this.value)"/>
                    <span id="feilStudent" style="color: red"></span>
                </div>
            </div>
            <div id="ifPress5" style="display:none">
                <div class="form-group">
                    <label>Bil</label>
                    <input type="number" id="bil" value="0" min="0" max="15" onchange="validerBil(this.value)" />
                    <span id="feilBil" style="color: red"></span>
                </div>
            </div>
            <div id="ifPress6" style="display:none">
                <div class="form-group">
                    <label>Motorsykkel</label>
                    <input type="number" id="motorsykkel" value="0" min="0" max="15"  onchange="validerMotorsykkel(this.value)"/>
                    <span id="feilMotorsykkel" style="color: red"></span>
                </div>
            </div>
            <div id="ifPress7" style="display:none">
                <div class="form-group">
                    <label>Sykkel</label>
                    <input type="number" id="sykkel" value="0" min="0" max="15"  onchange="validerSykkel(this.value)"/>
                    <span id="feilSykkel" style="color: red"></span>
                </div>
            </div>
            <div id="button2" style="display:none">
                <div class="form-group">
                    <input type="button" id="reg" value="Endre" class="btn btn-primary" onclick="endreReise()" />
                </div>
                </div>
                <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
